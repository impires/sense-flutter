name: sense
eescription: Use your ScientISST Sense device on your smartphone.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bluetooth_serial: ^0.3.0
  flutter_spinkit: ^5.0.0
  provider: ^5.0.0
  scientisst_sense:
    path: ../apis/api-flutter
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_native_splash: ^1.2.0
  flutter_test:
    sdk: flutter
  lint: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
